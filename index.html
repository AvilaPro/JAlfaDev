<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase JS3</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <section style="margin: 300px 0;">
    <h2>Formulario de Registro</h2>
    <div class="row justify-content-center">
      <form class="col-6 border border-3 p-3 border-primary rounded" action="" method="get" name="registerForm" onsubmit="return validarFormulario(this)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" onblur="validarInput(this)">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" onblur="validarInput(this)">
        </div>
        <select class="form-select" aria-label="Default select example" name="select" >
          <option value="0">Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="terminos">
          <label class="form-check-label" for="flexCheckDefault">
            Aceptas los terminos y condiciones
          </label>
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button class="btn btn-primary" onclick="validarFomulario(this.form)" disabled>Enviar BTN</button>
        <input type="submit" class="btn btn-success" value="Enviar(submit)">
        <input onclick="validarFormulario(this.form)" type="button" value="Enviar(btn-js)" class="btn btn-secondary" disabled>
      </form>
    </div>
  </section>


  <h1 style="text-align: center; text-decoration: underline;">Listado de clientes</h1>
  <hr>
  <div id="listado" class="container">
    <div class="row align-items-start justify-content-center">
      <div id="lista1" class="col-6">
        <h2>Lista de Nombres de Usuarios</h2>
      </div>
      <div class="col-6">
        <h2>Lista de Usuarios (li)</h2>
        <ul id="lista2" class="list-group">
        </ul>
      </div>
      <div class="col-10">
        <h2>Tabla de usuarios</h2>
        <table id="tablaUsers" class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col"># id</th>
              <th scope="col">Name</th>
              <th scope="col">Username</th>
              <th scope="col">City</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  

  <!-- Scripts de la aplicacion -->
  <script src="./js/main.js"></script>
  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
