<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 2</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body onscroll="scroll()">
  <header>
    <figure>
      <img onclick="alert('click en el logo')" src="./img/Telegram_logo.svg.webp" alt="">
    </figure>
    <nav>
      <ul>
        <li>Caracteristicas</li>
        <li>Organizacion</li>
        <li ondblclick="alert('aplicaciones')">Aplicaciones disponibles</li>
      </ul>
    </nav>
    <div>
      <span class="material-symbols-outlined" onclick="probarOpen()">
        settings
      </span>
      <span class="material-symbols-outlined" onclick="login()">
        person
      </span>
      <span class="material-symbols-outlined" onclick="window.print()">
        print
      </span>
      <span id="btnBack" class="material-symbols-outlined" onclick="window.history.back()">
        undo
      </span>
      <span class="material-symbols-outlined" onclick="navegarEspanol()">
        language
      </span>
    </div>
  </header>
  <main>
    <span class="material-symbols-outlined" id="btnUp" onclick="window.scrollTo({top:0, left:0, behavior: 'smooth'})">
      shift
    </span>
    <section>
      <h2 id="bienvenida"></h2>
      <h3>Personajes Rick and Morty</h3>
      <div id="personajes"></div>
    </section>
  </main>
  <footer></footer>

  <!-- Mis Scripts -->
  <script src="./js/validators.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
