<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase JS3</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <h1 style="text-align: center; text-decoration: underline;">Listado de clientes</h1>
  <hr>
  <div id="listado" class="container">
    <div class="row align-items-start justify-content-center">
      <div id="lista1" class="col-6">
        <h2>Lista de Nombres de Usuarios</h2>
      </div>
      <div class="col-6">
        <h2>Lista de Usuarios (li)</h2>
        <ul id="lista2" class="list-group">
        </ul>
      </div>
      <div class="col-10">
        <h2>Tabla de usuarios</h2>
        <table id="tablaUsers" class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col"># id</th>
              <th scope="col">Name</th>
              <th scope="col">Username</th>
              <th scope="col">City</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts de la aplicacion -->
  <script src="./js/main.js"></script>
  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
