  <h1 style="display: flex; justify-content: center;">El ahorcado <button id="btnCerrarSesion" class="btn btn-danger">Cerrar sesion</button></h1>

        <input style="font-size: xx-large;" size="15" maxlength="1" type="text" placeholder="Ingresa aqui tu letra..." id="letra">
